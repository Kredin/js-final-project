<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Car Sales</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/index.js"></script>
  </head>
  <body>
    <header>
      <h1>OG Car Sales</h1>
      <div id="buy-sell-buttons">
        <button class="top-btn" id="buy-button">Buy</button>
        <button class="top-btn" id="sell-button">Sell</button>
      </div>
    </header>
    <div id="filter">
      <form action="submit">
        <label for="type-select" id="car-type">Type: </label>
        <select name="type-select" id="type-select">
          <option value="any">Any</option>
          <option value="sedan">Sedan</option>
          <option value="van">Van</option>
          <option value="ute">Ute</option>
          <option value="4wd">4WD</option>
        </select>
        <label for="min-price">Price Range:</label>
        <input type="number" id="min-price" placeholder="Minimum Price" />
        <label for="max-price">-</label>
        <input type="number" id="max-price" placeholder="Maximum Price" />
        <button id="filter-submit" type="submit">Apply Filter</button>
      </form>
    </div>
    <div id="buy-or-sell"></div>
    <footer></footer>
  </body>
</html>
