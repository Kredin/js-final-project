<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OG Car Sales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>OG Car Sales</h1>
      <div id="buy-sell-buttons">
        <button class="top-btn" id="buy-button">Buy</button>
        <button class="top-btn" id="sell-button">Sell</button>
      </div>
    </header>
    <div id="filter">
      <form action="submit">
        <label for="tpye" id="car-type">Type: </label>
        <select name="type-select" id="type-select">
          <option value="any">Any</option>
          <option value="sedan">Sedan</option>
          <option value="van">Van</option>
          <option value="ute">Ute</option>
          <option value="4wd">4WD</option>
        </select>
        <label for="price">Price Range:</label>
        <input type="number" id="min-price" placeholder="Minimum Price" />
        <label for="price-dash">-</label>
        <input type="number" id="max-price" placeholder="Maximum Price" />
        <button id="filter-submit" type="submit">Apply Filter</button>
      </form>
    </div>
    <div id="buy-or-sell">
      <div id="cards">
        <div class="card">
          <img src="./assets/2012ForFalcon.jpg" alt="2012 Ford Falcon" />
          <h2>2012 Ford Falcon</h2>
          <ul>
            <li>100,000kms</li>
            <li>Sedan</li>
          </ul>
          <ul>
            <li>Manual</li>
            <li>Petrol</li>
          </ul>
          <h2>$10,000</h2>
          <button>View Details</button>
        </div>
      </div>
      <div id="show-details"></div>
    </div>
    <footer></footer>
  </body>
</html>
